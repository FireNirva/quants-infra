name: quants-infra
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11  # Performance optimized, stable, supported until 2027-10
  - pip>=21.0
  
  # Core dependencies (via pip for better compatibility)
  - pip:
      # CLI and utilities
      - click>=8.0
      - colorama>=0.4
      - tabulate>=0.9
      - python-dotenv>=1.0
      
      # Ansible and automation
      - ansible>=8.0
      - ansible-core>=2.15
      - ansible-runner>=2.3
      - jinja2>=3.1
      - pyyaml>=6.0
      
      # Docker
      - docker>=6.0
      
      # AWS
      - boto3>=1.26
      
      # SSH and network
      - paramiko>=3.0
      
      # Development dependencies
      - pytest>=7.0
      - pytest-cov>=4.0
      - black>=23.0
      - flake8>=6.0
      - mypy>=1.0

