# 默认安全规则配置
# 适用于基础实例，不运行特定服务

# ⚠️ 注意：以下 ssh_port 和 wireguard_port 仅作为后备默认值
# 实际部署时，实例配置中的值会自动覆盖这些默认值
# 参见 SecurityManager 中的配置保护逻辑

# SSH 端口（后备默认值，实例配置会覆盖）
ssh_port: 6677

# WireGuard VPN 端口（后备默认值，实例配置会覆盖）
wireguard_port: 51820

# VPN 网络
vpn_network: "10.0.0.0/24"

# 是否记录被拒绝的流量（调试用，生产环境建议关闭）
log_dropped: false

# 公开访问的端口（从 Internet 可访问）
public_ports: []
  # - port: 80
  #   proto: tcp
  #   comment: "HTTP"
  # - port: 443
  #   proto: tcp
  #   comment: "HTTPS"

# 仅限 VPN 网络访问的端口
vpn_only_ports: []
  # 示例：
  # - port: 9100
  #   proto: tcp
  #   comment: "Node Exporter"

# 动态服务端口（通过 adjust_firewall_for_service 添加）
service_ports: []

