# Grafana 数据源自动配置
apiVersion: 1

# 删除不在此配置中的数据源
deleteDatasources:
  - name: Prometheus
    orgId: 1

datasources:
  # Prometheus 数据源
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      timeInterval: "15s"
      queryTimeout: "60s"
      # 自定义查询参数
      customQueryParameters: ""
    version: 1
    orgId: 1

