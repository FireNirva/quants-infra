# Monitor Deployment Configuration
# 监控系统部署配置

# Target server
host: 54.XXX.XXX.XXX

# Grafana configuration
grafana_password: ${GRAFANA_PASSWORD:changeme}

# Alert channels (optional)
telegram_token: ${TELEGRAM_BOT_TOKEN}
telegram_chat_id: ${TELEGRAM_CHAT_ID}
email: alerts@example.com

# SSH configuration
ssh_key: ~/.ssh/lightsail_key.pem
ssh_port: 6677
ssh_user: ubuntu

# Skip options
skip_security: false

