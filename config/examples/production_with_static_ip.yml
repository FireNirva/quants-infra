# ===== 说明 =====
#
# 实例规格选项:
# - nano_3_0:   2 vCPU, 0.5 GB RAM, 20 GB SSD  (~$3.5/月)
# - micro_3_0:  2 vCPU, 1 GB RAM,   40 GB SSD  (~$5/月)
# - small_3_0:  2 vCPU, 2 GB RAM,   60 GB SSD  (~$10/月)
# - medium_3_0: 2 vCPU, 4 GB RAM,   80 GB SSD  (~$20/月)
# - large_3_0:  2 vCPU, 8 GB RAM,   160 GB SSD (~$40/月)
#
# 操作系统选项:
# - ubuntu_22_04: Ubuntu 22.04 LTS
# - ubuntu_20_04: Ubuntu 20.04 LTS
# - amazon_linux_2: Amazon Linux 2
#
# 静态 IP 说明:
# - use_static_ip: true  启用后，IP 地址永久不变
# - 停止/启动/重启实例，IP 都保持不变
# - 删除实例时，静态 IP 会自动释放
# - 静态 IP 附加到实例时免费
#
# 成本估算:
# - nano_3_0 实例: $3.5/月
# - 静态 IP（附加状态）: $0/月
# - 总计: ~$3.5/月

