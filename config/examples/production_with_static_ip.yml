# ===== 基本配置 =====
name: my-trading-bot          # 实例名称
bundle_id: nano_3_0            # 实例规格（nano=2vCPU/0.5GB，最便宜）
blueprint_id: ubuntu_22_04     # 操作系统
availability_zone: us-east-1a  # 可用区
region: us-east-1              # AWS 区域

# ===== 静态 IP 配置 ⭐ =====
use_static_ip: true                      # 启用静态 IP
static_ip_name: my-trading-bot-static-ip # 静态 IP 名称（可选）

# ===== 标签 =====
tags:
  - key: Environment
    value: production
  - key: Purpose
    value: trading
  - key: Owner
    value: quants-team
  - key: CostCenter
    value: trading-infrastructure

