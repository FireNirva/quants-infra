# Monitor Add Target Configuration
# 监控目标添加配置

# Monitor server
host: 54.XXX.XXX.XXX

# Target to monitor
job: data-collector  # Job name in Prometheus
target: 10.0.0.2:8000  # Target endpoint (VPN IP:port)

# Optional labels
labels:
  environment: production
  instance: collector-1
  region: us-east-1

# SSH configuration
ssh_key: ~/.ssh/lightsail_key.pem
ssh_port: 6677
ssh_user: ubuntu

