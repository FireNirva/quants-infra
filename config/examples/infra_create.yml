# Infrastructure Instance Creation Configuration
# This file can be used with: quants-infra infra create --config infra_create.yml

# Basic instance configuration
name: prod-server-1
blueprint: ubuntu_22_04
bundle: medium_2_0
region: us-east-1

# Optional: Availability zone (defaults to region+'a')
availability_zone: us-east-1a

# Optional: SSH key pair
key_pair: my-lightsail-key

# Optional: Create and attach static IP
static_ip: true

# Optional: AWS profile (uses default if not specified)
# profile: my-aws-profile

# Optional: Tags for resource management
tags:
  environment: production
  team: infrastructure
  project: quants-trading
  managed_by: quants-infra

