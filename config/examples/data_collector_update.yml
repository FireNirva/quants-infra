# Data Collector Update Configuration
# 数据采集器更新配置

# Target server
host: 54.XXX.XXX.XXX
vpn_ip: 10.0.0.2

# Exchange
exchange: gateio  # Options: gateio, mexc

# Repository (optional - override defaults)
github_repo: https://github.com/hummingbot/quants-lab.git
github_branch: main

# SSH configuration
ssh_key: ~/.ssh/lightsail_key.pem
ssh_port: 22
ssh_user: ubuntu

