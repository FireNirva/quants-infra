# Usage Examples
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
#
# List all instances:
#   quants-infra infra list --config infra_list.yml
#
# List only running instances:
#   quants-infra infra list --config infra_list.yml --status running
#
# Get JSON output:
#   quants-infra infra list --config infra_list.yml --output json
#
# With environment variables:
#   region: ${AWS_REGION:us-east-1}
#   output: ${OUTPUT_FORMAT:table}
#   status: ${FILTER_STATUS}

