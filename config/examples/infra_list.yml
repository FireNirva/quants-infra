# Infrastructure Instance List Configuration
# 实例列表查询配置

region: us-east-1

# Optional: Output format
output: table  # Options: table, json

# Optional: Filter by status
# status: running  # Options: running, stopped, pending

# Optional: AWS profile
# profile: my-aws-profile

